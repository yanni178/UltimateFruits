<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ultimate Fruits - UKTIMA FINAL SUPREMA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;padding:0;font-family:Arial,sans-serif;overflow-x:hidden;color:white;background:#0a001f;}
#starCanvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
h1{text-align:center;font-size:2em;animation:titleGlow 3s infinite alternate;margin-top:20px;}
@keyframes titleGlow{0%{text-shadow:0 0 10px #ff00ff,0 0 20px #ff00ff,0 0 30px #ff66ff;}50%{text-shadow:0 0 10px #00ffff,0 0 20px #66ffcc,0 0 30px #ffcc00;}100%{text-shadow:0 0 10px #ff66ff,0 0 20px #ff00ff,0 0 30px #ff99ff;}}
.cards-container{display:flex;flex-wrap:wrap;justify-content:center;margin:20px;}
.card{background: rgba(30,0,50,0.85);margin:15px;padding:20px;border-radius:15px;width:200px;text-align:center;box-shadow:0 0 25px #ff66ff;transform:translateY(-50px);opacity:0;animation:slideUp 0.6s forwards;transition:transform 0.3s,box-shadow 0.3s;position:relative;}
.card:hover{transform:scale(1.08);box-shadow:0 0 60px #ff99ff;}
.card-content{position:relative;z-index:1;}
@keyframes slideUp{to{transform:translateY(0);opacity:1;}}
button{background:#ff66ff;border:none;padding:10px 20px;border-radius:8px;font-weight:bold;cursor:pointer;animation:buttonGlow 2s infinite alternate;}
button:hover{background:#cc33cc;}
@keyframes buttonGlow{0%{box-shadow:0 0 10px #ff66ff;}25%{box-shadow:0 0 15px #00ffff;}50%{box-shadow:0 0 20px #66ffcc;}75%{box-shadow:0 0 25px #ffcc00;}100%{box-shadow:0 0 30px #ff00ff;}}
#cartSidebar{position:fixed;top:0;right:0;width:300px;height:100%;background:rgba(20,0,40,0.95);border-left:2px solid #ff66ff;padding:20px;overflow-y:auto;box-shadow:-5px 0 20px #ff66ff;}
#cartSidebar h2{text-align:center;}
.cart-item{margin-bottom:15px;border-bottom:1px solid #ff66ff;padding-bottom:10px;}
input,select{width:100%;margin:5px 0 15px 0;padding:8px;border-radius:5px;border:none;outline:none;}
.qr-code{text-align:center;margin:15px 0;cursor:pointer;}
#adminPanel{position:fixed;top:10px;left:10px;background:rgba(0,0,0,0.9);padding:10px;border:2px solid #ffdd00;border-radius:8px;display:none;color:#ffdd00;z-index:200;max-width:400px;animation: fadeInPanel 0.5s;}
@keyframes fadeInPanel{from{opacity:0; transform:translateX(-20px);} to{opacity:1; transform:translateX(0);}}
</style>
</head>
<body>
<canvas id="starCanvas"></canvas>
<h1>ðŸ”¥ Ultimate Fruits - UKTIMA FINAL SUPREMA ðŸ”¥</h1>
<div id="cards" class="cards-container"></div>

<div id="cartSidebar">
<h2>Carrinho</h2>
<div id="cartItems"></div>
<h3>Dados do Cliente</h3>
<input type="text" id="clientName" placeholder="Nome completo">
<input type="text" id="clientCPF" placeholder="CPF">
<select id="paymentMethod">
<option value="pix">PIX</option>
<option value="boleto">Boleto</option>
<option value="cartao">CartÃ£o</option>
</select>
<div class="qr-code" id="pixQRCode" onclick="copyPix()">Clique para copiar PIX</div>
<button onclick="checkout()">Finalizar Compra</button>
</div>

<div id="adminPanel"><h3>Painel Admin</h3><div id="adminOrders"></div></div>

<script>
// Produtos ordenados por preÃ§o
const products=[{name:'Shadow',price:8},{name:'Trex',price:9.5},{name:'Venom',price:10},{name:'Tiger',price:13.5}];
products.sort((a,b)=>a.price-b.price);
const cardsContainer=document.getElementById('cards');
products.forEach((p,i)=>{
  const card=document.createElement('div');card.className='card';card.style.animationDelay=`${i*0.2}s`;
  card.innerHTML=`<div class="card-content"><h2>${p.name}</h2><p>R$ ${p.price.toFixed(2)}</p><button onclick="addToCart('${p.name}',${p.price},this)">Comprar</button></div>`;
  cardsContainer.appendChild(card);
});

// Canvas estrelas + cometas
const canvas=document.getElementById('starCanvas');const ctx=canvas.getContext('2d');let stars=[],particles=[];
function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener('resize',resizeCanvas);resizeCanvas();
for(let i=0;i<200;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5+0.5,dx:(Math.random()-0.5)*0.2,dy:(Math.random()-0.5)*0.2});}
function animateStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s=>{s.x+=s.dx;s.y+=s.dy;if(s.x>canvas.width)s.x=0;if(s.x<0)s.x=canvas.width;if(s.y>canvas.height)s.y=0;if(s.y<0)s.y=canvas.height;ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fillStyle='white';ctx.fill();});
  particles.forEach((p,i)=>{p.x+=p.dx;p.y+=p.dy;p.r*=0.9;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle=p.color;ctx.fill();if(p.r<0.5)particles.splice(i,1);});
  requestAnimationFrame(animateStars);
}
animateStars();

// Carrinho + rastro cometa + Admin
let cart=[]; const adminPassword='supremo123'; let adminVisible=false;
function addToCart(name,price,btn){
  cart.push({name,price});renderCart();
  const btnRect=btn.getBoundingClientRect();
  const cartRect=document.getElementById('cartSidebar').getBoundingClientRect();
  // Rastro cometa
  for(let i=0;i<30;i++){
    particles.push({x:btnRect.left+btn.offsetWidth/2,y:btnRect.top+btn.offsetHeight/2+window.scrollY,r:Math.random()*4+2,
      dx:(cartRect.left-btnRect.left)/30+(Math.random()-0.5)*2,
      dy:(cartRect.top-btnRect.top)/30+(Math.random()-0.5)*2,
      color:`hsl(${Math.random()*360},100%,50%)`});
  }
  // Som espacial
  const audio=new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3');audio.volume=0.3;audio.play();
}
function renderCart(){const container=document.getElementById('cartItems');container.innerHTML='';cart.forEach(item=>{const div=document.createElement('div');div.className='cart-item';div.textContent=`${item.name} - R$ ${item.price.toFixed(2)}`;container.appendChild(div);});}
function checkout(){const name=document.getElementById('clientName').value;const cpf=document.getElementById('clientCPF').value;const method=document.getElementById('paymentMethod').value;if(!name||!cpf){alert('Preencha Nome e CPF!');return;}let total=cart.reduce((a,b)=>a+b.price,0);if(method==='pix'){const pixKey='46786167802';document.getElementById('pixQRCode').innerHTML=`<p>PIX: ${pixKey}</p><img src="https://api.qrserver.com/v1/create-qr-code/?data=${pixKey}&size=150x150">`;alert(`PIX gerado! Total: R$ ${total.toFixed(2)}`);}else{alert(`Pagamento ${method} simulado! Total: R$ ${total.toFixed(2)}`);}
if(adminVisible){const adminDiv=document.getElementById('adminOrders');const order=document.createElement('div');order.style.animation='fadeIn 0.5s';order.textContent=`Cliente: ${name}, CPF: ${cpf}, MÃ©todo: ${method}, Total: R$ ${total.toFixed(2)}, Itens: ${cart.map(i=>i.name).join(', ')}`;adminDiv.appendChild(order);}
cart=[];renderCart();}
function copyPix(){navigator.clipboard.writeText('46786167802').then(()=>alert('PIX copiado!'));}
document.addEventListener('keydown',(e)=>{if(e.ctrlKey&&e.altKey&&e.key==='A'){const pass=prompt('Senha Admin:');if(pass===adminPassword){adminVisible=!adminVisible;document.getElementById('adminPanel').style.display=adminVisible?'block':'none';}else alert('Senha incorreta!');}});
</script>
</body>
</html>
