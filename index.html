<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Fruits - Gal√°xia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('https://r1.ilikewallpaper.net/iphone-12-pro-max-wallpapers/download-118146/Space-Galaxy-Top-Free-Space-Galaxy-Backgrounds-Acc.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-shadow: 2px 2px 10px black;
      margin-top: 20px;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .card {
      background: rgba(0,0,0,0.6);
      margin: 15px;
      padding: 15px;
      border-radius: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88 inset;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px #00ff88, 0 0 50px #00ff88 inset;
    }

    .card img.background-img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      opacity: 0.3;
      z-index: 0;
    }

    .card-content {
      position: relative;
      z-index: 1;
    }

    button {
      background: #00ff88;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc66;
    }

    @media (max-width: 600px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
      }
    }

    /* Modal */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: left;
      color: white;
    }

    .modal-content h2 {
      text-align: center;
      text-shadow: 1px 1px 5px black;
    }

    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }

    .modal-content input, 
    .modal-content select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-bottom: 10px;
    }

    .modal-content button {
      width: 100%;
      margin-top: 10px;
    }

    .close {
      color: #ff5555;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<h1>üî• Ultimate Fruits - Gal√°xia üî•</h1>

<div class="cards-container">

  <div class="card">
    <img class="background-img" src="https://i.imgur.com/xRix2sP.png" alt="Venom">
    <div class="card-content">
      <h2>Venom</h2>
      <p>R$ 10,00</p>
      <button onclick="openModal('Venom', 10)">Comprar</button>
    </div>
  </div>

  <div class="card">
    <img class="background-img" src="https://i.imgur.com/3YJ0p6t.png" alt="Trex">
    <div class="card-content">
      <h2>Trex</h2>
      <p>R$ 9,50</p>
      <button onclick="openModal('Trex', 9.5)">Comprar</button>
    </div>
  </div>

  <div class="card">
    <img class="background-img" src="https://i.imgur.com/vcZ0Qqg.png" alt="Shadow">
    <div class="card-content">
      <h2>Shadow</h2>
      <p>R$ 8,00</p>
      <button onclick="openModal('Shadow', 8)">Comprar</button>
    </div>
  </div>

  <div class="card">
    <img class="background-img" src="https://i.imgur.com/BOjQnPX.png" alt="Yeti">
    <div class="card-content">
      <h2>Yeti</h2>
      <p>R$ 13,50</p>
      <button onclick="openModal('Yeti', 13.5)">Comprar</button>
    </div>
  </div>

</div>

<!-- Modal -->
<div id="purchaseModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle">Comprar Produto</h2>
    <form id="purchaseForm">
      <label>Produto:</label>
      <input type="text" id="productName" readonly>
      
      <label>Pre√ßo (R$):</label>
      <input type="text" id="productPrice" readonly>
      
      <label>Nome Completo:</label>
      <input type="text" id="fullName" required>
      
      <label>CPF:</label>
      <input type="text" id="cpf" required placeholder="000.000.000-00">
      
      <label>Forma de Pagamento:</label>
      <select id="paymentMethod" required>
        <option value="">Selecione</option>
        <option value="Pix">Pix</option>
        <option value="Boleto">Boleto</option>
        <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
      </select>
      
      <button type="submit">Finalizar Compra</button>
    </form>
  </div>
</div>

<script>
  const modal = document.getElementById("purchaseModal");
  const productNameInput = document.getElementById("productName");
  const productPriceInput = document.getElementById("productPrice");

  function openModal(name, price) {
    productNameInput.value = name;
    productPriceInput.value = price.toFixed(2);
    modal.style.display = "flex";
  }

  function closeModal() {
    modal.style.display = "none";
    document.getElementById("purchaseForm").reset();
  }

  // Fechar modal ao clicar fora
  window.onclick = function(event) {
    if (event.target == modal) {
      closeModal();
    }
  }

  // Exemplo de envio do formul√°rio
  document.getElementById("purchaseForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("Compra finalizada com sucesso!\nProduto: " + productNameInput.value + "\nPre√ßo: R$" + productPriceInput.value + "\nNome: " + document.getElementById("fullName").value + "\nCPF: " + document.getElementById("cpf").value + "\nPagamento: " + document.getElementById("paymentMethod").value);
    closeModal();
  });
</script>

</body>
</html>
