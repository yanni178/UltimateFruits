
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ultimate Fruits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:white;
  text-align:center;
}

/* HEADER */
header{
  background:#00ff88;
  color:black;
  padding:15px;
  font-size:24px;
  font-weight:bold;
}

/* PRODUTOS */
.container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  padding:20px;
}

.card{
  background:#111;
  margin:15px;
  padding:15px;
  width:220px;
  border-radius:15px;
  box-shadow:0 0 20px #00ff88;
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
}

button{
  background:#00ff88;
  border:none;
  padding:10px 15px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:999;
}

.box{
  background:#0f0f0f;
  padding:20px;
  border-radius:15px;
  width:320px;
}

input,select{
  width:95%;
  padding:10px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}

.valor{
  color:#00ff88;
  font-weight:bold;
  font-size:18px;
}

.pix-area{
  display:none;
  margin-top:10px;
}

.qr{
  margin:10px auto;
  background:white;
  padding:8px;
  width:150px;
}
</style>
</head>
<body>

<header>ðŸ”¥ Ultimate Fruits ðŸ”¥</header>

<div class="container">

<div class="card">
  <h3>Venom</h3>
  <p>R$ 10,00</p>
  <button onclick="comprar('Venom',10)">Comprar</button>
</div>

<div class="card">
  <h3>Trex</h3>
  <p>R$ 9,50</p>
  <button onclick="comprar('Trex',9.5)">Comprar</button>
</div>

<div class="card">
  <h3>Shadow</h3>
  <p>R$ 8,00</p>
  <button onclick="comprar('Shadow',8)">Comprar</button>
</div>

<div class="card">
  <h3>Yeti</h3>
  <p>R$ 13,50</p>
  <button onclick="comprar('Yeti',13.5)">Comprar</button>
</div>

</div>

<!-- MODAL COMPRA -->
<div class="modal" id="modal">
  <div class="box">
    <h3 id="produtoNome"></h3>
    <div class="valor" id="produtoValor"></div>

    <input id="nome" placeholder="Nome completo">
    <input id="cpf" placeholder="CPF">

    <select id="pagamento">
      <option>PIX</option>
      <option>CartÃ£o</option>
    </select>

    <button onclick="finalizar()">Finalizar Compra</button>
    <button onclick="fechar()">Cancelar</button>

    <div class="pix-area" id="pixArea">
      <p><b>Pague com PIX</b></p>

      <div class="qr">
        <img id="qrImg" width="140">
      </div>

      <input id="pixKey" value="46786167802" readonly>
      <button onclick="copiarPix()">ðŸ“‹ Copiar PIX</button>
    </div>
  </div>
</div>

<script>
let valorAtual = 0;
let produtoAtual = "";

function comprar(nome,valor){
  produtoAtual = nome;
  valorAtual = valor;

  document.getElementById("modal").style.display="flex";
  document.getElementById("produtoNome").innerText=nome;
  document.getElementById("produtoValor").innerText="Valor: R$ "+valor.toFixed(2);

  // gera QR PIX simples
  let chave="46786167802";
  document.getElementById("qrImg").src=
    "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=PIX:"+chave+"-R$"+valor;
}

function fechar(){
  document.getElementById("modal").style.display="none";
  document.getElementById("pixArea").style.display="none";
}

function finalizar(){
  let nome=document.getElementById("nome").value.trim();
  let cpf=document.getElementById("cpf").value.trim();
  let pagamento=document.getElementById("pagamento").value;

  if(!nome || !cpf){
    alert("Preencha Nome e CPF!");
    return;
  }

  if(pagamento==="PIX"){
    document.getElementById("pixArea").style.display="block";
  }else{
    alert("âœ… Compra no cartÃ£o simulada com sucesso!");
    fechar();
  }
}

function copiarPix(){
  navigator.clipboard.writeText("46786167802");
  alert("PIX copiado!");
}
</script>

</body>
</html>
