<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ultimate Fruits</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;
    text-shadow: 2px 2px 8px #000;
  }
  .slider {
    position: relative;
    width: 90%;
    max-width: 400px;
    margin: 30px auto;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ff88;
  }
  .slides {
    display: flex;
    transition: transform 1s ease-in-out;
  }
  .card {
    min-width: 100%;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    position: relative;
    overflow: hidden;
  }
  .card img.background-img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: translate(-50%, -50%);
    opacity: 0.3;
    z-index: 0;
  }
  .card-content {
    position: relative;
    z-index: 1;
    animation: fadeIn 1s ease;
  }
  button {
    background: #00ff88;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<h1>ðŸ”¥ Ultimate Fruits ðŸ”¥</h1>

<div class="slider">
  <div class="slides">
    <div class="card">
      <img class="background-img" src="https://i.imgur.com/xRix2sP.png" alt="Venom">
      <div class="card-content">
        <h2>Venom</h2>
        <p>R$ 10,00</p>
        <a href="https://wa.me/5516920016201"><button>Comprar</button></a>
      </div>
    </div>
    <div class="card">
      <img class="background-img" src="https://i.imgur.com/3YJ0p6t.png" alt="Trex">
      <div class="card-content">
        <h2>Trex</h2>
        <p>R$ 9,50</p>
        <a href="https://wa.me/5516920016201"><button>Comprar</button></a>
      </div>
    </div>
    <div class="card">
      <img class="background-img" src="https://i.imgur.com/vcZ0Qqg.png" alt="Shadow">
      <div class="card-content">
        <h2>Shadow</h2>
        <p>R$ 8,00</p>
        <a href="https://wa.me/5516920016201"><button>Comprar</button></a>
      </div>
    </div>
    <div class="card">
      <img class="background-img" src="https://i.imgur.com/BOjQnPX.png" alt="Yeti">
      <div class="card-content">
        <h2>Yeti</h2>
        <p>R$ 13,50</p>
        <a href="https://wa.me/5516920016201"><button>Comprar</button></a>
      </div>
    </div>
  </div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const totalSlides = slides.children.length;
  let index = 0;

  window.addEventListener('load', () => { // ComeÃ§a o slide quando a pÃ¡gina abre
    setInterval(() => {
      index++;
      if (index >= totalSlides) index = 0;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 3000); // muda a cada 3 segundos
  });
</script>

</body>
</html>
