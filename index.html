<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UltimateFruits</title>

<style>
/* ===== FUNDO GAL√ÅCTICO ===== */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  background: url("https://images.unsplash.com/photo-1462331940025-496dfbfc7564") no-repeat center center fixed;
  background-size: cover;
}

/* ===== HEADER ===== */
header {
  background: rgba(0,0,0,0.7);
  padding: 15px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
}

/* ===== PRODUTOS ===== */
.container {
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.produto {
  background: rgba(0,0,0,0.75);
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

.produto img {
  width: 100%;
  border-radius: 10px;
}

.produto button {
  margin-top: 10px;
  padding: 10px;
  border: none;
  background: #00ff88;
  color: black;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
}

.produto button:hover {
  background: #00cc6a;
}

/* ===== CARRINHO ===== */
#carrinho {
  position: fixed;
  right: -350px;
  top: 0;
  width: 320px;
  height: 100%;
  background: #111;
  padding: 20px;
  transition: 0.4s;
  overflow-y: auto;
  z-index: 999;
}

#carrinho.ativo {
  right: 0;
}

#carrinho h2 {
  margin-top: 0;
}

.item-carrinho {
  border-bottom: 1px solid #333;
  padding: 8px 0;
}

.total {
  font-size: 20px;
  margin-top: 15px;
  font-weight: bold;
}

/* ===== BOT√ÉO COMPRAR ===== */
#btnComprar {
  width: 100%;
  padding: 12px;
  background: #00ff88;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

/* ===== MODAL PAGAMENTO ===== */
#modalPagamento {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-box {
  background: #111;
  padding: 25px;
  border-radius: 12px;
  width: 320px;
}

.modal-box input,
.modal-box select {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: none;
}
</style>
</head>

<body>

<header>üöÄ UltimateFruits</header>

<!-- ===== PRODUTOS ===== -->
<div class="container">

<div class="produto">
<img src="https://static.wikia.nocookie.net/blox-fruits/images/5/5d/Yeti_Fiend.png" alt="">
<h3>Conta Yeti Fiend</h3>
<p>R$ 29,90</p>
<button onclick="adicionarAoCarrinho('Conta Yeti Fiend', 29.90)">Adicionar</button>
</div>

<div class="produto">
<img src="https://static.wikia.nocookie.net/blox-fruits/images/5/5d/Yeti_Fiend.png" alt="">
<h3>Conta Full Frutas</h3>
<p>R$ 49,90</p>
<button onclick="adicionarAoCarrinho('Conta Full Frutas', 49.90)">Adicionar</button>
</div>

</div>

<!-- ===== CARRINHO ===== -->
<div id="carrinho">
<h2>üõí Carrinho</h2>
<div id="listaCarrinho"></div>
<div class="total">Total: R$ <span id="total">0.00</span></div>
<br>
<button id="btnComprar" onclick="abrirPagamento()">Finalizar Compra</button>
</div>

<!-- ===== MODAL ===== -->
<div id="modalPagamento">
  <div class="modal-box">
    <h3>Pagamento</h3>

    <input type="text" placeholder="Seu nome">
    <input type="text" placeholder="CPF">

    <select>
      <option>PIX</option>
      <option>Cart√£o</option>
    </select>

    <p><b>PIX:</b> 46786167802</p>

    <button id="btnComprar" onclick="fecharPagamento()">Confirmar</button>
  </div>
</div>

<script>
let carrinho = [];
let total = 0;

function adicionarAoCarrinho(nome, preco) {
  carrinho.push({nome, preco});
  total += preco;
  atualizarCarrinho();
  abrirCarrinho();
}

function atualizarCarrinho() {
  const lista = document.getElementById("listaCarrinho");
  lista.innerHTML = "";

  carrinho.forEach(item => {
    const div = document.createElement("div");
    div.className = "item-carrinho";
    div.innerText = item.nome + " - R$ " + item.preco.toFixed(2);
    lista.appendChild(div);
  });

  document.getElementById("total").innerText = total.toFixed(2);
}

function abrirCarrinho() {
  document.getElementById("carrinho").classList.add("ativo");
}

function abrirPagamento() {
  document.getElementById("modalPagamento").style.display = "flex";
}

function fecharPagamento() {
  document.getElementById("modalPagamento").style.display = "none";
  alert("Pedido enviado! ‚úÖ");
}
</script>

</body>
</html>
