<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ultimate Fruits - Supremo Ultra Mega</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Fundo galÃ¡ctico animado */
  body {
    background: url('https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    animation: bgAnimation 30s infinite alternate;
  }

  @keyframes bgAnimation {
    0% { background-position: center top; }
    50% { background-position: center center; }
    100% { background-position: center bottom; }
  }

  h1 {
    text-shadow: 2px 2px 10px #000;
    margin-top: 20px;
  }

  .cards-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
  }

  .card {
    background: rgba(0,0,0,0.7);
    margin: 15px;
    padding: 15px;
    border-radius: 15px;
    width: 200px;
    text-align: center;
    box-shadow: 0 0 20px #00ff88;
    position: relative;
    overflow: hidden;
    transform: scale(0);
    animation: cardAppear 0.5s forwards;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:nth-child(1) { animation-delay: 0.2s; }
  .card:nth-child(2) { animation-delay: 0.4s; }
  .card:nth-child(3) { animation-delay: 0.6s; }
  .card:nth-child(4) { animation-delay: 0.8s; }

  @keyframes cardAppear {
    to { transform: scale(1); }
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px #00ff88;
  }

  .card img.background-img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: translate(-50%, -50%);
    opacity: 0.3;
    z-index: 0;
  }

  .card-content { position: relative; z-index: 1; }

  button {
    background: #00ff88;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
  }

  button:hover { background: #00cc66; }

  /* Modal Carrinho */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(5px);
    animation: fadeIn 0.5s;
  }

  @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

  .modal-content {
    background-color: #111;
    margin: 5% auto;
    padding: 20px;
    border: 2px solid #00ff88;
    width: 90%;
    max-width: 500px;
    border-radius: 10px;
    color: white;
    text-align: left;
    position: relative;
    animation: slideDown 0.5s;
  }

  @keyframes slideDown { from {transform: translateY(-50px);} to {transform: translateY(0);} }

  .close {
    color: #00ff88;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .cart-item { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #00ff88; }
  input, select { width: 100%; margin: 5px 0 15px 0; padding: 8px; border-radius: 5px; border: none; outline: none; }
  .qr-code { text-align: center; margin: 15px 0; }

  /* Painel Admin escondido */
  #adminPanel {
    position: fixed;
    top: 10px; left: 10px;
    background: rgba(0,0,0,0.9);
    padding: 10px;
    border: 2px solid #ffdd00;
    border-radius: 8px;
    display: none;
    color: #ffdd00;
    z-index: 200;
  }

  #adminPanel h3 { margin: 0 0 10px 0; font-size: 16px; }
</style>
</head>
<body>

<h1>ðŸ”¥ Ultimate Fruits ðŸ”¥</h1>

<div class="cards-container">
  <div class="card">
    <img class="background-img" src="https://i.imgur.com/xRix2sP.png" alt="Venom">
    <div class="card-content"><h2>Venom</h2><p>R$ 10,00</p><button onclick="addToCart('Venom',10)">Comprar</button></div>
  </div>
  <div class="card">
    <img class="background-img" src="https://i.imgur.com/3YJ0p6t.png" alt="Trex">
    <div class="card-content"><h2>Trex</h2><p>R$ 9,50</p><button onclick="addToCart('Trex',9.5)">Comprar</button></div>
  </div>
  <div class="card">
    <img class="background-img" src="https://i.imgur.com/vcZ0Qqg.png" alt="Shadow">
    <div class="card-content"><h2>Shadow</h2><p>R$ 8,00</p><button onclick="addToCart('Shadow',8)">Comprar</button></div>
  </div>
  <div class="card">
    <img class="background-img" src="https://i.imgur.com/BOjQnPX.png" alt="Tiger">
    <div class="card-content"><h2>Tiger</h2><p>R$ 13,50</p><button onclick="addToCart('Tiger',13.5)">Comprar</button></div>
  </div>
</div>

<!-- Modal Carrinho -->
<div id="cartModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeCart()">&times;</span>
    <h2>Carrinho</h2>
    <div id="cartItems"></div>

    <h3>Dados do Cliente</h3>
    <input type="text" id="clientName" placeholder="Nome completo">
    <input type="text" id="clientCPF" placeholder="CPF">
    <select id="paymentMethod">
      <option value="pix">PIX</option>
      <option value="boleto">Boleto</option>
      <option value="cartao">CartÃ£o</option>
    </select>

    <div class="qr-code" id="pixQRCode"></div>
    <button onclick="checkout()">Finalizar Compra</button>
  </div>
</div>

<!-- Painel Admin -->
<div id="adminPanel">
  <h3>Painel Admin</h3>
  <div id="adminOrders"></div>
</div>

<script>
let cart = [];
const adminPassword = "supremo123"; // senha para ativar painel admin
let adminVisible = false;

// Adicionar ao carrinho
function addToCart(name, price){
  cart.push({name, price});
  openCart();
}

// Abrir modal carrinho
function openCart(){
  document.getElementById('cartModal').style.display = 'block';
  renderCart();
}

// Fechar modal
function closeCart(){ document.getElementById('cartModal').style.display = 'none'; }

// Renderizar carrinho
function renderCart(){
  const container = document.getElementById('cartItems');
  container.innerHTML = '';
  cart.forEach(item=>{
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;
    container.appendChild(div);
  });
}

// Checkout
function checkout(){
  const name = document.getElementById('clientName').value;
  const cpf = document.getElementById('clientCPF').value;
  const method = document.getElementById('paymentMethod').value;

  if(!name || !cpf){ alert('Preencha Nome e CPF!'); return; }

  let total = cart.reduce((acc,item)=> acc+item.price,0);

  if(method==='pix'){
    const pixKey = "46786167802";
    document.getElementById('pixQRCode').innerHTML = `
      <p>PIX: ${pixKey}</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=${pixKey}&size=150x150" alt="QR Code PIX">
    `;
    alert(`PIX gerado! Total: R$ ${total.toFixed(2)}`);
  } else {
    alert(`Pagamento ${method} simulado! Total: R$ ${total.toFixed(2)}`);
  }

  if(adminVisible){
    const adminDiv = document.getElementById('adminOrders');
    const orderDiv = document.createElement('div');
    orderDiv.textContent = `Cliente: ${name}, CPF: ${cpf}, MÃ©todo: ${method}, Total: R$ ${total.toFixed(2)}, Itens: ${cart.map(i=>i.name).join(', ')}`;
    adminDiv.appendChild(orderDiv);
  }

  cart = [];
  renderCart();
}

// Ativar painel admin
document.addEventListener('keydown', (e)=>{
  if(e.ctrlKey && e.altKey && e.key==='A'){
    const pass = prompt('Senha Admin:');
    if(pass===adminPassword){
      adminVisible = !adminVisible;
      document.getElementById('adminPanel').style.display = adminVisible?'block':'none';
    } else alert('Senha incorreta!');
  }
});
</script>

</body>
</html>
